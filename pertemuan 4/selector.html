<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">judul halaman</h1>
    <hr />
    <div class="artikel">
      <h1>judul artikel</h1>
      <p>ini adalah isi dari class artikel</p>
      <h2>ini unordered list</h2>
      <ul>
        <li>teguh</li>
        <li>bagas</li>
        <li>adika</li>
      </ul>
      <hr />
      <h2>ini ordered list</h2>
      <ol type="I">
        <li>bagas</li>
        <li>teguh</li>
        <li>adika</li>
      </ol>
    </div>
  </body>
</html>
